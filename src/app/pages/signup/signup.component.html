<app-default-login-layout
    title="Cadastre-se e conheÃ§a novas pessoas!"
    primaryBtnText="Cadastrar!"
    secondaryBtnText="Entre agora!"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input 
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome"
            placeholder="Digite seu nome aqui"
        >
            <img src="/assets/svg/email-icon.svg" />
        </app-primary-input>

        <app-primary-input 
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="seuemail@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg" />
        </app-primary-input>
        <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua Senha"
        >
            <img src="/assets/svg/senha-icon.svg" />
        </app-primary-input>
        <app-primary-input 
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirme sua senha"
        >
            <img src="/assets/svg/senha-icon.svg" />
        </app-primary-input>
    </form>

</app-default-login-layout>
